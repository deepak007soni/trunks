<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trunk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="gallery-container">
        <div class="gallery">
          <img src="/asset/1.JPG" alt="Computer man" />
          <img src="/asset/2.jpg" alt="Computer man" />
          <!-- <img src="/asset/full.gif" alt="Computer man" /> -->
          <video autoplay loop muted>
            <source src="/asset/full.mp4" type="video/mp4" />
          </video>
          <img src="/asset/3.JPG" alt="Computer man" />
          <img src="/asset/hand.gif" alt="Computer man" />
          <img src="/asset/6.JPG" alt="Computer man" />
        </div>
      </div>
    </div>
  </body>
</html>
